<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-lg-6"><h1>Hello</h1></div>
        <div class="col-lg-6">
            <form action="/process_get" method="GET">
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Enter First Name</label>
                  <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" name="first_name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputName2" class="form-label">Enter Last Name</label>
                  <input type="text" class="form-control" id="exampleInputName2" name="last_name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
