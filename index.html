<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp-1</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <div class="nav-left">
                    <img class="logo" src="static/assets/logo.png" alt="logo">
                </div>
                <div class="nav-right">

                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Signup</a></li>
                    <li><a href="#">Login</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <div class="card-holder">
        <div class="card">
            <form action="#">
                <div class="left">
                    <div class="form-item">

                        <label for="name">Enter Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter Name">
                    </div>
                    <div class="form-item">

                        <label for="roll-no">Enter Roll No</label>
                        <input type="text" id="roll-no" name="roll-no" placeholder="Enter Roll No">
                    </div>
                    <button type="submit" name="submit" value="Submit"> Submit </button>
                    <br>
                </div>
                <div class="right">
                    <img class="form-img" src="static/assets/img/form.png" alt="form-right">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
