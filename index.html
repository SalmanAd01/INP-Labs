<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://kit.fontawesome.com/970716dfb6.js" crossorigin="anonymous"></script>

    <title>Exp-3</title>
</head>

<body>
    <header class="header">
        <img class="nav-logo" src="static/assets/logo.png" alt="logo">
        <nav class="nav">
            <li class="nav-list">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-list">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-list">
                <a class="nav-link" href="#">Signup</a>
            </li>
            <li class="nav-list">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-list">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </nav>
        <div class="nav-icon-btn">
            <i class="nav-bar fa-solid fa-bars-staggered "></i>
            <i class="nav-close fa-solid fa-xmark"></i>
        </div>
    </header>
    <main>
        <section class="hero-section" name="#login">
            <div class="hero-form-container">
                <form action="#" class="hero-form">
                    <div class="form-item avatar">

                        <img src="https://avatars.dicebear.com/api/avataaars/sdsdfsdsdfsdf.svg" alt="avatar"
                            class="form-avatar" id="avatar-img">
                        <i class="fa-solid fa-rotate form-refresh" id="avatar-refresh"></i>
                    </div>
                    <div class="form-item">
                        <label for="name" class="form-label">Enter The Name</label>
                        <input type="text" class="form-input" id="name" name="name">
                    </div>
                    <div class="form-item">
                        <label for="password" class="form-label">Enter The Password</label>
                        <input type="password" class="form-input" id="password" name="password">
                    </div>
                    <div class="form-item submit">
                        <button type="submit" class="form-submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
<script src="static/js/script.js"></script>

</html>
